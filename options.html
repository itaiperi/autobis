<html>
  <head>
    <title>Autobis</title>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <script src="utils.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div class="layout-header">
      <div class>
        <h1>Autobis</h1>
      </div>
    </div>
    <div class="layout-body">
      <div class="settings">
        <div class="settings-item">
          <div class="settings-item-title">
            Shop
          </div>
          <div class="settings-item-content">
            <div class="restaurant">
              <input type="radio" id="restaurant_shufersal" name="restaurant" value="shufersal"/>
              <label for="restaurant_shufersal">Shufersal</label>
            </div>
            <div class="restaurant">
              <input type="radio" id="restaurant_victory" name="restaurant" value="victory"/>
              <label for="restaurant_victory">Victory</label>
            </div>
          </div>
        </div>
        <hr class="settings-separator">
        <div class="settings-item">
          <div class="settings-item-title">
            Time of day
          </div>
          <div class="settings-item-content">
            <label for="time_in_day">Time of day to trigger Autobis: </label>
            <input type="time" id="time_in_day" name="time_in_day" value="23:00"/>
            <div class="time-validity">
              <img id="time_validity_icon" class="time-validity-icon"/>
            </div>
          </div>
        </div>
        <hr class="settings-separator">
        <div class="settings-item">
          <div class="settings-item-title">
            Days of the week
          </div>
          <div class="settings-item-content">
            <div class="active-day">
              <input type="checkbox" id="active_day_sunday" name="active_days" value="0"/>
              <label for="active_day_sunday">Sunday</label>
            </div>
            <div class="active-day">
              <input type="checkbox" id="active_day_monday" name="active_days" value="1"/>
              <label for="active_day_monday">Monday</label>
            </div>
            <div class="active-day">
              <input type="checkbox" id="active_day_tuesday" name="active_days" value="2"/>
              <label for="active_day_tuesday">Tuesday</label>
            </div>
            <div class="active-day">
              <input type="checkbox" id="active_day_wednesday" name="active_days" value="3"/>
              <label for="active_day_wednesday">Wednesday</label>
            </div>
            <div class="active-day">
              <input type="checkbox" id="active_day_thursday" name="active_days" value="4"/>
              <label for="active_day_thursday">Thursday</label>
            </div>
            <div class="active-day">
              <input type="checkbox" id="active_day_friday" name="active_days" value="5"/>
              <label for="active_day_friday">Friday</label>
            </div>
            <div class="active-day">
              <input type="checkbox" id="active_day_saturday" name="active_days" value="6"/>
              <label for="active_day_saturday">Saturday</label>
            </div>
          </div>
        </div>
        <hr class="settings-separator">
        <div class="settings-item">
          <div class="settings-item-title">
            General
          </div>
          <div class="settings-item-content">
            <div class="notifications">
              <input type="checkbox" id="notifications_enabled" name="notifications_enabled"/>
              <label for="notifications_enabled">Enable notifications</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
